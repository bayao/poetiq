<!DOCTYPE HTML>
<html>
<head>
  <script src= 
    "http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>
  <script src="http://code.highcharts.com/stock/highstock.js"></script>
  <script src=   
    "http://code.highcharts.com/stock/modules/exporting.js"></script>
</head>
<body>
 <div id="container" style="height: 500px; min-width: 500px"></div>
</body>
<script type="text/javascript" src="http://kx.com/q/c/c.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/ysm/kdb.js/master/kdb.js"></script>
<script type="text/javascript">
  var kdb = new KDB("localhost", 5000);
  kdb.query("", function(data) {
      createChart(data);
  });

  function toUTC(x) {
    var y = new Date(x); 
    y.setMinutes(y.getMinutes() + y.getTimezoneOffset()); 
    return y.getTime();
  }
  function createChart(data) {
    $('#container').highcharts('StockChart', {
      rangeSelector : {
        selected : 1
      },
     //title : {
       //  text : '' + ' Equity Curve'
      //},
      series : [{
        name : "aa",
        data : data.hist.map(function(x){return [toUTC(x.dt), x.val]}),
        tooltip: {
          valueDecimals: 2
        }
      }]
    });
  }
</script>
</html>
